name: safeout
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.0+2
  cupertino_icons: ^0.1.2
  search_map_place: ^0.1.1
  google_maps_flutter: ^0.5.25
  flutter_config: ^1.0.6
  location: ^2.5.0
